<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 id="heading">Expense Tracker</h1><br>
        <div>
            <label for="expense_title">Expense Title:</label>
            <input type="text" id="expense_title" placeholder="Enter Expense Title Here" required><br><br>
            <label for="expense_amount">Expense Amount:</label>
            <input type="number" id="expense_amount" placeholder="Enter Expense Amount Here" required><br><br>
            <label for="date_input">Date:</label>
            <input type="date" id="date_input" required><br><br>
        </div><br>
        <div class="buttons">
            <button type="button" id="add_expense">Add Expense</button>
            <button type="button" id="reset">Clear Inputs</button>
            <button type="button" id="delete_all">Delete All</button>
        </div>
    </div><br><br>

    <div>
        <h2 id="list_manager">List Of Expenses</h2><br>
        <div class="list">
            <table class="taskTable">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Expense Title</th>
                        <th>Amount (₹)</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
            </table>
        </div>
    </div><br>
    <div id="total_amount" style="text-align:center; font-size:24px; margin-top:20px;">
        Total Expense: ₹0
    </div>

    <script src="./script.js"></script>
</body>

</html>
